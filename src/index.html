<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/clear-components.esm.js"></script>
  <script nomodule src="/build/clear-components.js"></script>
  <style>
    section{
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div>
    <a href="#one">One</a>
    <a href="#two">Two</a>
    <a href="#three">Three</a>
    <a href="#four">four</a>
    <a href="https://www.google.com/">not like the others</a>
    <a href="#five">five</a>
    <a href="#six">six</a>
  </div>
  
  <clr-nav-btn></clr-nav-btn>
  <clr-left-drawer></clr-left-drawer>
  
  <clr-pn-btn></clr-pn-btn>

  <clr-alert kind="info" text="here is some usful info"></clr-alert>
  <clr-alert kind="success" text="Success!"></clr-alert>
  <clr-alert kind="error" text="Error!"></clr-alert>

  <clr-wheel-ui></clr-wheel-ui>

  <clr-popup-btn kind="info"></clr-popup-btn>

  <section>
    <clr-icon-btn text="here is some usful info"><div slot="icon">x</div></clr-icon-btn>
    <a name="one"></a>
  </section>
  <section>
    <a name="two"></a>
  </section>
  <section>
    <a name="three"></a>
  </section>
  <section>
    <a name="four"></a>
  </section>
  <section>
    <a name="five"></a>
  </section>
  <section>
    <a name="six"></a>
  </section>

</body>
</html>
