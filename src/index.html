<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/clear-components.esm.js"></script>
  <script nomodule src="/build/clear-components.js"></script>
  <style>
    section{
      min-height: 100vh;
    }
    * {
      --primary: rgb(98, 125, 245);
      --bg: rgb(236, 178, 101);
    }
  </style>
</head>
<body>

  <clr-header>
    <img slot="logo" src="test" />
    <nav slot="nav">
      <clr-drop-link text="Drop Link Text" href="#main1"></clr-drop-link>
      <clr-drop-link text="Drop Link Text" href="#main2">
        <a slot="link" href="#one">One</a>
        <a slot="link" href="#two">Two</a>
        <a slot="link" href="#three">Three</a>
        <a slot="link" href="#four">four</a>
        <a slot="link" href="https://www.google.com/">not like the others</a>
        <a slot="link" href="#five">five</a>
        
        <clr-drop-link slot="link" text="Drop Link Text" href="#main2">
          <a slot="link" href="#one">One</a>
          <a slot="link" href="#two">Two</a>
          <a slot="link" href="#three">Three</a>
          <a slot="link" href="#four">four</a>
          <a slot="link" href="https://www.google.com/">not like the others</a>
          <a slot="link" href="#five">five</a>
          <a slot="link" href="#six">six</a>
        </clr-drop-link>
        
        <a slot="link" href="#six">six</a>
      </clr-drop-link>
    </nav>
    <div slot="icon"></div>
    <div slot="btn">
      <clr-nav-btn></clr-nav-btn>
    </div>
  </clr-header>

  <clr-left-drawer>

    <clr-drop-expand text="the first drop down" href="#main1">
      <a slot="link" href="#1a">1a</a>
      <a slot="link" href="#2a">2a</a>
      <a slot="link" href="#3a">3a</a>

      <clr-drop-expand slot="link" text="first " href="#SubMain1">
        <a slot="link" href="#1a">1a</a>
        <a slot="link" href="#2a">2a</a>

        <clr-drop-expand slot="link" text="second " href="#SubMain2">
          <a slot="link" href="#1a">1a</a>
          <a slot="link" href="#2a">2a</a>
          <a slot="link" href="#3a">3a<br>aa</a>
        </clr-drop-expand>

      </clr-drop-expand>

    </clr-drop-expand>

    <clr-drop-expand text="the second drop down" href="#main2">
    </clr-drop-expand>
    <clr-drop-expand text="the third drop down" href="#main3">
      <a slot="link" href="#">1b</a>
    </clr-drop-expand>
    <clr-drop-expand text="the forth drop down" href="#main4">
      <a slot="link" href="#">1c</a>
      <a slot="link" href="#">2c</a>
    </clr-drop-expand>
    <clr-drop-expand text="the another drop down" href="#main5">
      <a slot="link" href="#">1d</a>
    </clr-drop-expand>
    <clr-drop-expand text="the and another drop down" href="#main6">
      <a slot="link" href="#">1e</a>
      <a slot="link" href="#">2e</a>
    </clr-drop-expand>
    <clr-drop-expand text="the last drop down" href="#main7">
      <a slot="link" href="#">1f</a>
    </clr-drop-expand>
  </clr-left-drawer>
  
  <clr-pn-btn></clr-pn-btn>

  <clr-alert kind="info" text="here is some usful info"></clr-alert>
  <clr-alert kind="success" text="Success!"></clr-alert>
  <clr-alert kind="error" text="Error!"></clr-alert>

  <clr-wheel-ui></clr-wheel-ui>

  <clr-popup-btn kind="info"></clr-popup-btn>

  <section>
    <clr-icon-btn text="here is some usful info"><div slot="icon">x</div></clr-icon-btn>
    <a name="one"></a>
  </section>
  <section>
    <a name="two"></a>
  </section>
  <section>
    <a name="three"></a>
  </section>
  <section>
    <a name="four"></a>
  </section>
  <section>
    <a name="five"></a>
  </section>
  <section>
    <a name="six"></a>
  </section>

  <clr-footer></clr-footer>

</body>
</html>
